<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Movie View</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>

<div class="wrapper">
    <!-- logo -->
    <div class="logo">
        <div class="container">
            <p>OpenMovie Website</p>
            <p><span th:each="writer : ${ movie.writers }" th:text="${ writer + ', ' }"></span>
            </p>
        </div>
    </div>
    <!-- end of logo -->
    <!-- search container -->
    <div class="search-container">
        <div class="search-element">
            <h3>Search Movie:</h3>
            <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box"
                   onkeyup="findMovies()" onclick="findMovies()">

        </div>

    </div>
    <!-- end of search container -->

    <!-- result container -->
    <div class="container">
        <div class="result-container">
            <div class="result-grid" id="result-grid">
                <!-- movie information here -->
                <div class="movie-poster">
                    <img th:src="${ movie.posterURL }" alt="movie poster">
                </div>
                <div class="movie-info">
                    <h3 class="movie-title" th:text="${ movie.title }"></h3>
                    <ul class="movie-misc-info">
                        <li class="year">Type: <span th:text="${ movie.type }"></span></li>
                        <li class="year">Released date: <span th:text="${ movie.releaseDate }"></span></li>
                        <li class="rated">Parental Ratings: <span th:text="${ movie.rated }"></span></li>
                        <li class="released">Review Ratings: <span th:text="${ movie.ratings }"></span></li>


                    </ul>
                    <p class="genre"><b>Genre: </b>
                        <span th:each="genre : ${ movie.genres }" th:text="${genre + ',  '}"></span>
                    </p>
                    <p><b>Writer: </b>
                        <span th:each="writer : ${ movie.writers }" th:text="${writer + ',  '}"></span>
                    </p>
                    <p><b>Actors: </b>
                        <span th:each="actor : ${ movie.actors }" th:text="${actor + ',  '}"></span>
                    </p>

                    <p class="plot"><b>Plot: </b><span th:text="${ movie.plot }"></span></p>
                    <p class="language"><b>Countries: </b> <span th:text="${ movie.countries }"></span></p>
                    <p class="language"><b>Language: </b> <span th:text="${ movie.languages }"></span></p>
                    <p class="awards"><b><i class="fas fa-award"></i></b> Nominated for 1 Oscar</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end of result container -->
</div>


<!-- movie app js -->

</body>
</html>
